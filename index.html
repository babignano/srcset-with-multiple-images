<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Images Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      figure,
      body {
        margin: 0;
      }
      img {
        width: 100%;
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <figure>
      <img
        src="/src/images/image-size-1000.jpg"
        alt="chinese paint"
        srcset="
          /src/images/image-size-400.jpg   400w,
          /src/images/image-size-600.jpg   600w,
          /src/images/image-size-800.jpg   800w,
          /src/images/image-size-1000.jpg 1000w,
          /src/images/image-size-2000.jpg 2000w,
          /src/images/image-size-4000.jpg 4000w
        "
      />
    </figure>
  </body>
</html>
